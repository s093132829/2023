<h3>鱔魚意麵</h3>
鱔魚意麵是台灣夜市及台菜館、台菜餐廳普遍常見料理
尤以台南鱔魚意麵最富盛名
鱔魚香脆，燴麵湯汁濃郁酸甜，美味令人食指大動，
鱔魚極富蛋白質、鐵質，亦被視為食補補身聖品。
