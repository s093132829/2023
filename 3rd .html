<h3>香菇肉羹</h3>

<img src="002.jpg" width="400" height="300" align="left">
製作方法 首先將瘦肉及肥肉剁成泥狀
<br>2. 加入脆酥粉或麵粉拌勻.
將肉泥攪拌致產生極強黏性後拌入魚漿<br>
5. 鍋中入少許油炒香蒜末及辣椒末.
最後將肉泥捏成顆粒，顆顆投置於沸湯內<br>
煮熟撈起即可。 
將香菇、大白菜或豆芽菜，筍絲等切絲。<br><br><br><br><br><br><br><br><br><br><br><br><br><br>
